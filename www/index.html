<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Bluetooth device</title>
    </head>
    <body>
        <div class="app">
            <h2> NIST bluetooth ultrasound </h2>
            <div id="mainPage">
                <ul id="deviceList">
                </ul>
                <button id="refreshButton">Refresh</button>
            </div>
            <div id="detailPage">
                <div id="deviceState"></div>
                <button id="deviceStateButton" class="disable">get info</button>
                <button id="fetchButton" class="disable">fetch</button>
                <button id="A" class="disable debug">A</button>
                <button id="O" class="disable debug">O</button>
                <button id="disconnectButton">Disconnect</button>
                <div id="resultDiv"></div>
            </div>
        </div>
        <script>
            function getOS() {
                var userAgent = window.navigator.userAgent,
                    platform = window.navigator.platform,
                    macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                    windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                    iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                    os = null;

                if (macosPlatforms.indexOf(platform) !== -1) {
                    os = 'Mac OS';
                } else if (iosPlatforms.indexOf(platform) !== -1) {
                    os = 'iOS';
                } else if (windowsPlatforms.indexOf(platform) !== -1) {
                    os = 'Windows';
                } else if (/Android/.test(userAgent)) {
                    os = 'Android';
                } else if (!os && /Linux/.test(platform)) {
                    os = 'Linux';
                }

                return os;
            }
            alert(getOS());
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
